<!--
    HTML template that uses JavaScript to prepare the input element.

    This template uses Bootstrap and jQuery.
    The JavaScript and CSS are loaded from public CDNs.

    The input CSV file is a 1 column with the heading of a1
    The CSV input file should have 1 columns.
    The template then uses ${a1} to display the audios

    The CSV output file will have columns for Input.text and Answer.emotion
    in addition to metadata columns.
-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script>
$(document).ready(function() {
  // process a click on an emotion button
  $('.option').on('click', function(event) {
    // copy answer to hidden input
    $('input[name="emotion"]').val($(this).html());
    // erase any selected button
    $('.option').removeClass('btn-info');
    // highlight the current button
    $(this).addClass('btn-info');
    // don't submit the form
    event.preventDefault();
  });
});
</script>

<div class="container mt-2">
  <h3>Instructions</h3>
  <p>
        Rate the audio sample
  </p>
  <div class="row">

    <div class="form-group">
        <audio controls src="${a1}">Your browser does not support this task</audio>
        <br>
    </div>

    <div class="col-4">
      <h5>How natural does the laugh sound ?</h5>
      <div class="btn-group-vertical">
        <button class="btn btn-secondary option">5 - Excellent</button>
        <button class="btn btn-secondary option">4 - Good</button>
        <button class="btn btn-secondary option">3 - Fair</button>
        <button class="btn btn-secondary option">2 - Poor</button>
        <button class="btn btn-secondary option">1 - Bad</button>
      </div>
      <input type="hidden" name="emotion">
    </div> 

    
  </div>
</div>
